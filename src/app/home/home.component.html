<mat-carousel
  timings="250ms ease-in"
  [autoplay]=true
  [loop]=true
  [hideArrows]=true
  [hideIndicators]=false
  [useKeyboard]=true
  [useMouseWheel]=true
  [proportion]="45">
    <mat-carousel-slide *ngFor="let slide of slides; let i = index" [image]="slide.image"></mat-carousel-slide>
</mat-carousel>
